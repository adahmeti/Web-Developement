<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GET, not POST -->
	<div>
	
	<form method="GET">
		<span>	First Name: </span><input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		E-Mail: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" minlength="5"><br> 
		Birthday <input type="date" name="date" ><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		Pets: <br>
		<input type="checkbox" name="cat" value="cat"> Cat <br>
		<input type="checkbox" name="dog" value="dog">Dog<br>
		Cars: <br>
		<select name="cars">
				<option value="volvo">Volvo</option>
				<option value="Audi">Audi</option>
				<option value="volvo">Mercedes</option>
				<option value="Audi">BMW</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
	</div>
</body>
</html>
